<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="stocks.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Glegoo">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geo">
        <title>Makoshika</title>
    </head>

    <header>
        <div class="flex">
            <p class="flex-grow main-title">Makoshika</p>
            <div class="flex">
                <div><button class="login-buttons sign-up">Sign Up</button></div>
                
                <div><button class="login-buttons log-in">Log In</button></div>
            </div>
        </div>
        <div class="flex tabs">
            <a href="index.html">Home</a>
            <a href="stocks.html">Stocks</a>
            <a href="news.html">News</a>
        </div>
    </header>
    
    <body>
        
        <main>
            <div class="flex stock-content">
                <label for="stockSearch" class="stock-label">Enter ticker symbol</label>

                <input class="stock-input" type="text" id="stockSearch" name="stockSearch" required size="10">

                <button class="stock-search" onclick="fetchStock()">Search</button>
            </div>

            <div class="flex stock-info">
                <p id="companyTicker"></p>
                <p id="companyName"></p>
            </div>

            <div class="stock-grid" id="stockGrid">
                <p class="stock-title first-title">Date</p>
                <p class="stock-title">Open</p>
                <p class="stock-title">High</p>
                <p class="stock-title">Low</p>
                <p class="stock-title">Close</p>
                <p class="stock-title">Volume</p>
            </div>
        </main>
        
    </body>

    <footer>
        <p class="grid-title">Why Makoshika?</p>
        <p class="grid-title">Enterprise Solutions</p>
        <p class="grid-title">More Resources</p>

        <p>About Us</p>
        <p>Cloud Scalability</p>
        <p>Documentation</p>

        <p>Diversity and Inclusion</p>
        <p>Enterprise Pricing</p>
        <p>Student Discounts</p>

        <p>Security</p>
        <p>Enterprise Features</p>
        <p>Develop Plugins</p>

    </footer>
</html>


<script>
    const KEY = 'gVH10UbR6Q3kn0NggzIzTgdRTrqnj813rn8esH3P';

    let symbol = 'AAPL';

    let gridElements = [];

    async function fetchStock() {
        let input = document.getElementById('stockSearch');
        let stockGrid = document.getElementById('stockGrid');
        let symbol = input.value;
        

        fetch(`https://api.stockdata.org/v1/data/eod?symbols=${symbol}&api_token=${KEY}&date_from=2023`)
            .then((response) => response.json())
            .then((data) => {
                if (data.data.length === 0) {
                    document.getElementById('companyTicker').innerHTML = 'Cannot find ticker symbol';
                    document.getElementById('companyName').innerHTML = '';
                    return;
                }
                gridElements.forEach(element => {
                    element.remove();
                })

                document.getElementById('companyTicker').innerHTML = data.meta.ticker;
                document.getElementById('companyName').innerHTML = `(${data.meta.name})`;

                data.data.forEach(info => {
                    let values = [];
                    for (let i = 0; i < 6; i++) {
                        const newInfo = document.createElement('p');
                        values.push(newInfo);
                        gridElements.push(newInfo);
                        stockGrid.appendChild(values[i]);
                    }
                    values[0].classList.add('first-title')
                    values[0].innerHTML = info.date.substring(0, 10);
                    values[1].innerHTML = info.open;
                    values[2].innerHTML = info.high;
                    values[3].innerHTML = info.low;
                    values[4].innerHTML = info.close;
                    values[5].innerHTML = info.volume;
                })
            })
            .catch(error => {
                console.log('error');
            });
    }

</script>
