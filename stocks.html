<script>
    const KEY = 'gVH10UbR6Q3kn0NggzIzTgdRTrqnj813rn8esH3P';

    let symbol = 'AAPL';

    async function fetchStock() {
        let input = document.getElementById('stockSearch');
        let symbol = input.value;

        fetch(` https://api.stockdata.org/v1/data/quote?symbols=${symbol}&api_token=${KEY}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
            })
            .catch(error => {
                console.log('error');
            });
    }

</script>
